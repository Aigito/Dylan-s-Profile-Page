<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>My Profile</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="card-white">
        <h1>Hello, I'm Dylan 🔥🐱‍👤🔥</h1>
        <img src="images/profile_picture.jpg" alt="profile.jpg" id="avatar">
        <p class="margin-bottom">I am currently studying in a coding bootcamp. I like boardgames, reading, good food 🍕 + good company.</p>
        <a href="#" class="btn-blue">My journey so far</a>
      </div>
        <div class="card-white">
          <h3>Choose Your Poison Wise Ninja-Cat</h3>
            <ul id="socials" class="list-inline">
              <li class="social-icons">
                <a href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li class="social-icons">
                <a href="#">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li class="social-icons">
                <a href="#">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li class="social-icons">
                <a href="#">
                  <i class="fab fa-github-square"></i>
                </a>
              </li>
            </ul>
        </div>
    </div>
  </body>
</html>
